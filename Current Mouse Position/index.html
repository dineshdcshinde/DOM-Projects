<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Position</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Current Mouse Position</h1>
      <div class="mouse-position">
        <div class="Mouse-x">
          <p>Mouse X position (px)</p>
          <div class="current-x-position">
            <p id="x-position">0</p>
          </div>
        </div>
        <div class="Mouse-y">
          <p>Mouse Y position (px)</p>
          <div class="current-y-position">
            <p id="y-position">0</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

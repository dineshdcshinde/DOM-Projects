<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <h1>Drag and Drop image to the box</h1>
    </div>
    <div class="wrapper">
      <div class="drag-container">
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
      </div>
      <div class="img-container">
        <img
          src="https://picsum.photos/200/300"
          draggable="true"
          alt=""
          id="draggable"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

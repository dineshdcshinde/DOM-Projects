<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Card Counter</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="wrapper">
        <div class="card-container">
            <div class="card">
                <i class="ri-facebook-box-fill"></i>
                <div class="counter" data-target="2000">1000</div>
                <h3>Facebook</h3>
            </div>
            <div class="card">
                <i class="ri-twitter-line twitter"></i>
                <div class="counter" data-target="7000">7000</div>
                <h3>Twitter</h3>
            </div>

            <div class="card">
                <i class="ri-youtube-fill youtube"></i>
                <div class="counter" data-target="8000">8000</div>
                <h3>Youtube</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
